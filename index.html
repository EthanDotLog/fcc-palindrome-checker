<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h2>EthanDotLog's</h2>
    <h1>Is this a Palindrome?!?</h1>
  </header>
  <main>
    <div class="main-box">
      <h4>Enter in the text to check:</h4>
      <div class="input-block">
        <input id="text-input" type="text" placeholder="Aibohphobia" required>
        <button id="check-button">Check</button>
      </div>
      <div id="result">

      </div>
    </div>
  </main>
  <footer>
    <div class="sub-box">
      <p class="symbol">&#129488;</p>
      <p> palindromes are words or phrases which are read the same front and back. Aibohphobia is the unofficial term for the fear of palindromes.</p>
    </div>
  </footer>
  <script src="./index.js"></script>
</body>
</html>
